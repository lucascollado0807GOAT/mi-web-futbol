    }

      width: 40px;
      height: 40px;
      margin-right: 10px;
      border-radius: 5px;
      object-fit: cover;
      flex-shrink: 0;
    }

    li > div {
      flex-grow: 1;
    }

    footer {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 15px 10px;
    }

    @media(max-width: 700px) {
      main {
        flex-direction: column;
        height: auto;
      }
